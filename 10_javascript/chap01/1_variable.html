<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variable</title>
  <script>
    // JS 코드 작성시 주의점
    // 1. 대소문자를 구분해서 써야 한다.
    // 예1) 두 개는 전혀 다른 변수임
    // let test = 1;
    // let Test = 1;
    // 예2)new는 예약어 모두 소문자로 써야 가능, 객체 생성함수(생성자)는-Date()같은것- 대문자로 시작해야됨
    // New date(); X 
    // new Date(); O
    // 2. 실행문의 마지막에는 세미콜론을 사용
    // 그래야 한 줄에 두 문장을 쓸 때 에러가 안 남
    // let a = 1; let b = 2; 
    // 3. 한 줄에 한 문장씩만 작성(가독성)
    // let a = 1; 
    // let b = 2;
    // 4. 문자 데이터를 작성할 때 중첩 따옴표 조심
    // console.log("문자 데이터");
    // 5. 코드를 작성할 때 중괄호, 소괄호 짝이 맞아야(열었으면 닫아야) 한다.
    // write(): 문서 출력 메소드 => body태그에 출력 -실제 사용할 일은 없지만 수업용으로 예제를 활용 할 때 사용할 것임-
    document.write('<h1>환영합니다</h1>');

    // 변수: 변하는 수를 저장하는 공간
    // 값을 저장했다가 나중에 또 쓰려면 필요
    
    // 변수 선언 키워드 3가지(var, let, const)-> ES6차 진도에서 설명해주실 예정
    // 키워드(let | const) 변수명 = 값;
    // const 일 때는 상수(constant)라 부름 => 변수의 값이 절대 변하지 않음을 의미 (값을 재할당 할 수 없음)

    // 변수명 표기
    // 변수명은 일반적으로 카멜 케이스로 작성(예: maxSpeed)

    let box; // undefined 값이 가능한건 let
    box = 100;
    box = 30; //값이 변경됨
    document.write(box,'<br>');
    
    const data = 100; //초기 값이 항상 할당 되어야 선언이 가능해짐! 상수기 때문에
    // data= 80; //값 변경 불가 (TypeError)
    document.write(data,'<br>');
    
    // 자료형(데이터 타입) 
    // 문자형(String)
    // "" 또는 ''(개인 취향), ``(벡틱, ES6차)
    const s = 'javascript';
    const num = '100';
    const tag = '<h1>String</h1>'; //문자형에 태그 포함하여 출력하면 인식됨 
    // write(인수,인수,인수);
    document.write(s,'<br>');
    document.write(num,'<br>');
    document.write(tag,'<br>');
    document.write('<br>');

    const name = 'goni';
    document.write(`hello ${1}`,'<br>');
    document.write(`hello ${'name'}`,'<br>');
    document.write(`hello ${name}`,'<br>');
    document.write(`hello ${name} <br>`);
    document.write('hello ' + name,'<br>');
    document.write('<br>');
    
    // 숫자형(Number)
    const num1 = 100;
    // 자바스크립트 내장 함수
    const num2 = Number('500');// '500' 문자를 ->  500 숫자로 변경
    document.write(num1,'<br>');
    document.write(num2,'<br>');
    document.write('<br>');
    
    // 논리형(Boolean)
    // true(참), false(거짓)
    const bool1 = true;
    const bool2 = 10 >= 100;
    document.write(bool1, '<br>');
    document.write(bool2, '<br>');
    
    // 자바스크립트 내장 함수
    const bool3 = Boolean(' '); // false로 취급되는 값: 0, null, undefined, ''(빈 문자), NaN(Not a Number)
    document.write(bool3,'<br>');
    document.write('<br>');
    
    // undefined: 값이 할당되지 않았을 때
    // null: 저장된 데이터를 비우고자 할 때

    let val1;
    let val2 = 'hello';
    document.write(val1, '<br>');
    document.write(val2, '<br>');
    
    val2 = null;
    document.write(val2, '<br>');
    document.write('<br>');

    // typeof: 저장된 자료형을 알고 싶을 때
    const num3 = 100;
    const str = '자바스크립트';
    const arr = [1,2,3,4,'star'];
    document.write(typeof num3, '<br>');
    document.write(typeof str, '<br>');
    document.write(typeof arr, '<br>');
  </script>
</head>
<body>
  
</body>
</html>
