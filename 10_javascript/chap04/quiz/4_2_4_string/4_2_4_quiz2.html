<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제2
    // 이름을 영문으로 입력받은 후 대문자로 바꿔 출력하고
    // 연락처를 입력받은 후 정보가 노출되지 않도록 뒤의 네자리는 ****로 출력하세요.

    // 풀이2
    const userName = prompt('당신의 영문 이름은?', '');
    
    document.write(userName.toUpperCase(), '<br>');

    const userMobile = prompt('당신의 연락처는?', '');
    const result = userMobile.substring(0, userMobile.length-4);
    document.write( result + '****', '<br>');
    
    // 쌤꺼는 결과값에다가 '****'를 애초에 저장해서 출력함
  </script>
</head>

</body>
</html>
