<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 사용자로부터 주민등록번호를 입력받아서(예: 861015-1234567), 
    // 주민등록번호의 뒷 7자리를 이용하여 성별이 남자인지 여자인지 판단하고 결과를 출력하세요.
    // 1 또는 3 이면 '남자입니다.'
    // 2 또는 4 이면 '여자입니다.'

    const ssn = prompt('주민등록번호를 입력하세요.');
    const check = ssn.substring(ssn.length-7,ssn.length);
    let result;
    // 풀이1
    if(check[0] ==1 || check[0] ==3 ) {
      result='남자입니다.'
    }else {
      result='여자입니다.'
    }
    document.write(result, '<br>');
    
  </script>
</head>
<body>
  
</body>
</html>
