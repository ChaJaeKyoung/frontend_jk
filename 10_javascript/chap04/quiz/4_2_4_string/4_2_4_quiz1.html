<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 사용자로부터 주민등록번호를 입력받아서(예: 861015-1234567), 
    // 주민등록번호의 뒷 7자리를 이용하여 성별이 남자인지 여자인지 판단하고 결과를 출력하세요.
    // 1 또는 3 이면 '남자입니다.'
    // 2 또는 4 이면 '여자입니다.'

    const ssn = prompt('주민등록번호를 입력하세요.');
    console.log(ssn.length);
    const check = ssn.substring(ssn.length-7,ssn.length); //substring은 두번째 인덱스가 끝 전까지의 문자열을 가져옴
    // const check1 = ssn.substr(시작인덱스,가져올문자개수);
    console.log(check);
    // console.log(check1);
    let result = '존재하지 않는 성별입니다.'; // 초기값으로 예외구문 입력
    // 풀이1
    if(check[0] == 1 || check[0] == 3 ) {
      result='남자입니다.'
    } else if (check[0] == 2 || check[0] == 4) {
      result='여자입니다.'
    }
    document.write(result, '<br>');
    

    // 풀이 쌤꺼

    switch (check) {
      case '1':
      case '3':
        result = '남자입니다.';
        break;
      case '2':
      case '4':
        result = '여자입니다.';
      default:
        break;
    }
    document.write(result, '<br>');
  </script>
</head>

</body>
</html>
