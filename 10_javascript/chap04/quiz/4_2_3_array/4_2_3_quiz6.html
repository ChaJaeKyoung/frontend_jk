<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제6
    // 프롬프트 창을 이용하여 생성할 배열의 길이를 입력받고
    // 입력한 길이만큼 반복하여 데이터를 입력받아 배열을 만든 다음
    // 배열의 맨 첫번째 값과 맨 끝값을 가져와 출력해보세요.

    const arrLength = prompt('생성할 배열의 길이를 입력하세요.', 2);
    console.log(arrLength);
    const arr = [];

    // 풀이6
    if (arrLength > 10 ) {
      alert('입력할 값이 너무 많습니다. 다시 입력해 주세요');
      location.reload();
    } else if (arrLength <0) {
      alert('1이상의 값을 입력해 주세요');
      location.reload();
    } else {
      for(i = 0; i< arrLength; i++) {
        const data = prompt('배열에 넣을 데이터를 입력하세요');
        arr.push(data);
        
        // arr[i] = prompt('데이터를 입력해 주세요');
        
      }
      document.write('배열의 첫번째 값 : ' + arr.shift(),'<br>');
      document.write('배열의 마지막 값 : ' + arr.pop(),'<br>');
    } 
    
  </script>
</head>
<body>
  
</body>
</html>
