<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <script>
    // 문제3
    // 배열에서 최대값, 최소값 구하기
    const points = [40, 100, 1, 5, 25, 10];
    let compareNum;
    let max;
    let min;
    // 풀이3
    for (i = 0 ; i < points.length ; i++) {
      compareNum=points[i];
      do {max=min=compareNum} 
      while( i < points.length ) {
          if (compareNum>max) {
            compareNum=max;
          } else if (compareNum<min) {
            compareNum=min;
          }
      
        }
      }
    
      
      
    
    
    
    console.log('최대값은 : ' + max + '최소값은 : '+ min + '입니다');
  </script>
