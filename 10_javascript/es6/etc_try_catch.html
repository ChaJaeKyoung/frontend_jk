<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>try catch 추가설명</title>
  <script>
    // try catch와 에러 핸들링
    // 에러가 발생하면 스크립트는 죽고(즉시 중단되고), 콘솔에 빨간 에러가 출력
    // 이게 자바스크립트가 에러 객체를 만들어서 던지는 것!
    // (중요) try catch 문법을 사용하면 스크립트가 죽는 걸 방지하고, 에러를 잡아서(catch) 더 합당한 처리를 할 수 있음

    // 1. 기본 사용법 및 흐름
    // 1) try 블록 안의 코드가 실행됨
    // 2) 에러가 없다면, try 안의 마지막 줄까지 다 실행되고, catch 블록은 건너뜀
    // 3) 에러가 발생하면, try 안의 코드의 실행이 중단되고, catch 블록으로 흐름이 넘어감
    // 변수 err는 에러 메시지(설명)가 담긴 에러 객체를 전달 받음 
    try {
      // 에러가 발생 가능한 코드...
    } catch (err) {
      // 에러 핸들링 코드
    }

    // try catch 미사용시
    // lalala; // 에러 발생 // Uncaught 에러처리가 없어서 언코우트 에러가 나옴
    // console.log('다음 로직'); // 실행 안됨

    // try catch 사용시
    try {
      console.log('try 블록 시작');

      lalala;

      console.log('try 블록 끝');
    } catch (err) {
      console.log('에러가 발생!');
      console.error(err);
    }
    console.log('다음 로직');
    // 이렇게 try 블록 안에서 에러가 발생해도 catch에서 에러를 처리하기 때문에 스크립트는 죽지 않음

    // 2. 에러객체
    // 에러가 발생하면 자바스크립트는 에러 상세내용이 담긴 객체를 생성
    // catch 블록에 에러 객체를 인수로 전달
    try {
      lalala; // 에러, 변수가 정의되지 않음
    } catch (err) {
      console.log(err.name); // 에러 이름, 여기서는 ReferenceError
      console.log(err.message); // 에러의 상세 내용을 담은 메시지, 여기서는 lalala is not defined

      // 에러 전체를 출력 시 에러 객체는 "name: message" 형태의 문자열로 반환됨
      console.log(err);
    }

    // (참고) 에러 객체의 종류
    // w3school JS에러 검색

    // 3. 선택적 catch 바인딩(할당) (ES2019)
    // 에러에 대한 자세한 정보가 필요하지 않으면, catch에서 이를 생략 가능
    try {
      10
    } catch { // <--(err) 없이 쓸 수 있음
      
    }

    // 4. try catch 활용 예
    // JSON.parse(): 주로 서버 등에서 전달받은 JSON데이터를 자바스크립트 객체로 변환할 때 사용
    const json = '{"name":"Goni", "age":"30"}'; // 서버로부터 전달받은 데이터라 가정

    const user = JSON.parse(json); // 전달받은 문자열을 자바스크립트 객체로 변환

    // 문자열로 전달받은 user가 속성을 가진 객체가 됨
    console.log(user);
    console.log(user.name); // 속성을 가진 객체가 됨으로 써 .으로 접근이 가능해 짐
    console.log(user.age);

    // 잘못된 형식의 json인 경우, JSON.parse()는 에러를 만들기 때문에 스크립트가 죽음

    const badJson = '{ bad json }';
  
    const user2 = JSON.parse(badJson); // 여기서 에러 발생
    console.log(user2.name); // 이 코드는 실행 안됨

      
    











  </script>
</head>
<body>
  
</body>
</html>
