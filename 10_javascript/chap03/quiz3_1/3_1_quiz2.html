  <script>
    // 문제2
    // 정수 한 개를 입력받아서, 그 수가 3의 배수인지 판단하고 
    // 결과는 "3의 배수" 혹은 "3의 배수 아님" 으로 브라우저에 출력하세요.

    // 풀이2
    const num = prompt('숫자 입력', '0');
    let check = num%3 === 0 ? '3의 배수' : '3의 배수 아님';
    document.write(check);
    // 결과를 담을 변수를 선언하고 마지막에 출력할 때 한번만 선언하는 것이 깔끔하다
  </script>
