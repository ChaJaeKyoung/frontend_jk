<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 사용자로부터 세 개의 정수를 입력받아, 
    // 그 수들의 최대값과 최소값, 합계와 평균을 구해서 브라우저에 출력하세요.

    // 풀이5
    // 주의! 덧셈을 하려면 숫자로 변환해 줄 것!!
    const num1 = Number(prompt('정수1 입력', '0'));
    // const num1 = +prompt('정수1 입력', '0'); 양수로 변환해주면 간단하게 숫자로 바뀌게 할 수 있다!
    const num2 = Number(prompt('정수2 입력', '0'));
    const num3 = Number(prompt('정수3 입력', '0'));


    let max, min, sum, avg;
    sum = num1 + num2 + num3;
    avg = sum / 3;

    if ( num1 > num2 ) {
      max = num1;
      min = num2 ;
    } else {
      max = num2;
      min = num1;
    }

    if ( num3 > max ) {
      max = num3;
    } else if (num3 < min) {
      min = num3 ;
    }

    document.write(`
      합계:${sum}<br>
      평균:${avg}<br>
      최대값:${max}<br>
      최소값:${min}
      `)

      
  </script>
</head>
<body>
  
</body>
</html>
