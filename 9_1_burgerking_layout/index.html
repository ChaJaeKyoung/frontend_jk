<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버거킹</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <header>
    <div class="inner">
      <h1>로고자리</h1>
      <nav>
        <ul>
          <li>메뉴소개</li>
          <li>매장소개</li>
          <li>이벤트</li>
          <li>브랜드스토리</li>
        </ul>
      </nav>
      <div class="delivery-order">
        딜리버리 주문
      </div>
    </div>
  </header>
  <!-- 헤더영역 끝입니다 -->
  <main>
    <section class="slider">
      <div class="slider__content">
        슬라이더자리
      </div>
    </section>
    <section class="youtube">
      <div class="youtube__content">
        유튜브 영상 자리
      </div>
    </section>
    <section class="sns">
      <div class="sns__content">
        <ul>
          <li>youtube</li>
          <li>facebook</li>
          <li>instagram</li>
        </ul>
      </div>
    </section>
    <section class="guide">
      <div class="guide__content">
        <div class="content__app">
          app
        </div>
        <div class="content__delivery">
          delivery
        </div>
      </div>
    </section>
    <section class="store">
      <div class="store__content">
        <div>매장찾기</div>
        <ul>
          <li>딜리버리</li>
          <li>킹오더</li>          
          <li>드라이브스루</li>
          <li>24시간</li>
          <li>아침메뉴</li>
          <li>주차공간</li>
        </ul>
      </div>
    </section>
    <section class="banner">
      <div class="banner__content">
        배너자리
      </div>
    </section>
  </main>
  <!-- 메인영역 끝입니다 -->
  <footer>
    푸터영역
  </footer>
  <!-- 푸터영역 끝입니다 -->
</body>
</html>
