<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 : 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css">
  <style>
    
  </style>
</head>
<body>
  <!-- 헤더 영역 -->
  <div id="header">
    <div class="top">
      <h1>
        <!-- a태그 안 주소에 임시태그 #을 넣어서 새로고침을 막는다 -->
        <a href="#">
          로고자리
        </a>
      </h1>
    </div>
  </div>
  <!-- 메인(컨테이너) 영역 -->
  <div id="container">   
    <div class="section-input">
      <div class="uid">
        <h3>
          <label for="userid">아이디</label>
        </h3>
        <div class="id-wrap">
          <input type="text" id="userid" maxlength="20">
          <span>@naver.com</span>
        </div>
      </div>
      <div class="upw">
        <h3>
          <label for="userpw">비밀번호</label>
        </h3>
        <input type="password" id="userpw">
        <span></span>
      </div>
      <div class="re-upw">
        <h3>
          <label for="userpw2">비밀번호 재확인</label>
        </h3>
        <input type="password" id="userpw2">
      </div>
      <div class="uname">
        <h3>
          <label for="username">이름</label>
        </h3>
        <input type="text" id="username">
      </div>
      <div class="ubd">
        <h3>생년월일</h3>
        <div class="ubd-wrap">
          <div class="ubd-yy">
            <label for="btyear"></label>
            <input type="text" id="btyear">
          </div> 
          <div class="ubd-mm">
            <label for="btmon"></label>           
            <select name="month" id="btmon">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>            
          </div> 
          <div class="ubd-dd">
            <label for="btdate"></label>
            <input type="text" id="btdate">
          </div> 
        </div>
      </div>
      <div class="ugd">
        <h3>
          <label for="usergd">성별</label>
        </h3>
        <select name="gender" id="usergd">
          <option selected>성별</option>
          <option value="M">남자</option>
          <option value="F">여자</option>
          <option value="U">선택 안함</option>
        </select>
      </div>  
      <div class="ueml">
        <h3>본인 확인 이메일<span>선택</span></h3>
        <label for="uemail"></label>
        <input type="text" id="uemail">
      </div>  
      <div class="uphn">
        <h3>휴대전화</h3>
        <div class="country">
          <select name="ctrnum" id="ctrnum">
            <option value="southkorea" selected>대한민국 +82</option>
            <option value="usa" selected>미국 +1</option>
          </select>
        </div>
        <div class="phn">          
          <div class="input-phn">
            <label for="phon"></label>
            <input type="text" id="phon">            
          </div>
          <div class="btn-phn">            
            <button type="button">인증번호 받기</button>
          </div>          
        </div>
        <div class="ctf-num">          
          <label for="certif"></label>          
          <input type="text" id="certif" placeholder="인증번호 입력하세요">
        </div>
      </div>
      <div class="usubmit">        
        <button type="button">가입하기</button>
      </div>  
    </div>
  </div>
  <!-- 푸터 영역 -->
  <div id="footer">
    <div class="bottom">
      <div class="bt-menu">
        <ul>
          <li>이용약관</li>
          <li>개인정보처리방침</li>
          <li>책임의 한계와 법적고지</li>
          <li>회원정보 고객센터</li>
        </ul>
      </div>
      <div class="copyright">
        카피라이트 자리
      </div>
    </div>
  </div>
</body>
</html>
