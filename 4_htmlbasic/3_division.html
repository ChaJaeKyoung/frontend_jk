<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>division</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->
</head>
<body>
  <!-- division(블록): 요소들을 묶어 하나의 영역으로 구분 -->
  <div>
    <h1>오늘의 날씨</h1>
    <p>중부 집중호우, 남부는 열대야, 12호 태풍 북상 중..</p>
    <img src="https://via.placeholder.com/150" alt="12호 태풍">
  </div>
  <!-- heading(블록): 헤드라인(제목), 1~6까지, 숫자가 작을수록 더 중요한 제목(크기가 커짐) -->
  <h1>제목1</h1>
  <h2>제목2</h2>
  <h3>제목3</h3>
  <h4>제목4</h4>
  <h5>제목5</h5>
  <h6>제목6</h6>
  <!-- paragraph(블록): 문단, 단락 -->
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis animi minus inventore molestias esse qui porro neque velit pariatur sed ut sit natus quas facilis nisi consequatur modi, veniam similique!</p>
  <img src="https://via.placeholder.com/200x100/0000ff/ffffff?text=logo+Image" alt="로고">
  <!-- 주소 뒤에 데이터를 담아서 보내는 방식이 get방식 장점: 검색 결과까지 주소에 붙여서 보낼 수 있다 cf) post방식은 주소창에 비공개-->
</body>
</html>
