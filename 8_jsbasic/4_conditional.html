<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>conditional</title>
</head>
<body>
  <script>
    // 조건문 
    // 조건식의 결과에 따라 다른 코드를 실행(분기)
    // if문, switch문
    
    // if
    // if (값 또는 조건식) { 실행코드 }
    let isShow = true; // 참
    const checked = false; // 거짓

    if (isShow) {
      console.log('Show!');
    }

    if (checked) { //false인경우는 이 구문을 skip해라
      console.log('cheked!');
    }

    // if ~ else 
    isShow = false;

    if (isShow) {
      console.log('Show!');
    } else {
      console.log('Checked!');
    }

    // if ~ else if ~ else
    const score = 95;
    if (score >= 90) {
      console.log('A등급');
    } else if (score >= 80) {
      console.log('B등급');
    } else if (score >= 70) {
      console.log('C등급');
    } else if (score >= 60) {
      console.log('D등급');
    } else {
      console.log('F등급');
    }

    // switch
    // 숫자
    const arr = [10, 20, 30];
    switch (arr[1]) {
      case 10:
          console.log('10입니다')
        break; // break 문을 안써주면 break문을 만날때까지 밑에 코드들이 전부 실행됨.
      case 20:
          console.log('20입니다')
        break;
      case 30:
          console.log('30입니다')
        break;    
      default: // case 들에 다 매칭이 안되면 이거라도 실행해라 (option이라서 default 문은 빼도 실행 가능)
         console.log('10~30 이외의 숫자입니다.');
        break;
    }

    //문자
    const os = 'linux';
    switch (os) {
      case 'window':
        console.log('window입니다.');
        break;
      case 'linux':
        console.log('linux입니다.');
        break;
      case 'mac':
        console.log('mac입니다.');
        break;
      
      default:
        console.log('그 외의 운영체제 입니다.');
        break;
    }

    // if와 switch의 차이
    // 1. 동작 원리, if는 아래로 내려가면서 모든 구문을 훑고 내려가지만
    // case는 조건을 바로 찾아가서 실행 (명확한 값인 경우 가독성을 좋게 하기 위해 스위치를 쓴다.)
    // 미세한 차이지만 case가 더 빠름
    // *명확한 값이 떨어질 때, switch를 쓰면 코드가 더 깔끔해짐 (가독성)*
    // 2. case문에 복잡한 연산식 사용 불가 (연산식 불가능 >= 이런거 안됨)
    // 명확한 값이 아니라 복잡한 연산이 들어갈 경우는 if문을 사용

    // 모든 케이스문은 if문으로 바꿔 쓸 수 있지만 모든 if문은 케이스 문으로 바꿔 쓸 수 없음.
    // if문 > case문
    

  </script>
</body>
</html>
