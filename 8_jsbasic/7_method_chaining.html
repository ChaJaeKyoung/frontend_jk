<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>method chaining</title>  
</head>
<body>
  <script>
    // 메소드 체이닝: 여러 메소드를 이어서 작성
    const a = 'He-llo-IT';
    // split: 문자를 인수 기준으로 쪼개서 배열로 반환
    // reverse: 배열을 뒤집기
    // join: 배열을 인수 기준으로 문자로 병합해 반환
    const b = a.split('').reverse().join('');  

    // 만약 체이닝을 쓰지 않는다면 아래와 같이 써야 한다.
    const c = a.split('');
    const d = c.reverse();
    const e = d.join('');
    // let은 한번만 선언해도 괜찮으니 내가 해보기!


    console.log(a);
    console.log(a.split(''));
    // split(''); -> ''안에는 쪼갤 단위를 입력
    // - 하이픈을 기준으로 입력하면 덩어리로 쪼개짐
    console.log(a.split('-'));
    
    // reverse는 ()이렇게 괄호만 함
    console.log(a.split('').reverse());
    // join도 -를 기준으로 합쳐질 수 있음
    console.log(a.split('').reverse().join(''));
    
    console.log(b);
    
  </script>
</body>
</html>
